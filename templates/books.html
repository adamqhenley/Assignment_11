{% extends "index.html"%}

{% block content %}
    <table class="table table-stripe">
      <tr>
        <th>Author</th>
        <th>Country</th>
        <th>Language</th>
        <th>Pages</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
    {% for book in books %} 
    <tr>
      <td>{{book['author']}}</td>
      <td>{{book['country']}}</td>
      <td>{{book['language']}}</td>
      <td>{{book['pages']}}</td>
      <td>{{book['title']}}</td>
      <td>{{book['price']}}</td>
    </tr>
    {%endfor%}
  </table>
{% endblock %}
